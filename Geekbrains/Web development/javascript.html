<meta charset="utf-8">

<script>
    let name = prompt("Пожалуста введите свое иммя");
    let message = "Привет, ";

    alert(message + name);

    let a = +prompt("Введите значение 1 числа");
    let b = +prompt("Введите значение 2 числа");
    let c = a + b;
    alert(name + ", сумма 1-го и 2-го числа равна: " + c);
    c = a - b;
    alert(name + ", разница 1-го и 2-го числа равна: " + c);
    c = a * b;
    alert(name + ", произведение 1-го и 2-го числа равна: " + c);
    c = a / b;
    alert(name + ", деление 1-го на 2-е число равна: " + c);

</script>
