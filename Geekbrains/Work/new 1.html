<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>HISI_DVR</title>
        
    </head>
    
    <body>
        <section class="main">
            <div id="logo">
                <label for="nav-toggle-cb" id="nav-toggle">☰&nbsp;&nbsp;Toggle DVR settings</label>
            </div>
            <div id="content">
                <div id="sidebar">
                    <input type="checkbox" id="nav-toggle-cb" checked="checked">
                    <nav id="menu">
                        <div class="input-group" id="framesize-group">
                            <label for="framesize">Resolution</label>
                            <select id="framesize" class="default-action">
                                <option value="10">UXGA(1600x1200)</option>
                                <option value="9">SXGA(1280x1024)</option>
                                <option value="8">XGA(1024x768)</option>
                                <option value="7">SVGA(800x600)</option>
                                <option value="6" selected="selected">VGA(640x480)</option>
                                <option value="5">CIF(400x296)</option>
                                <option value="4">QVGA(320x240)</option>
                                <option value="3">HQVGA(240x176)</option>
                                <option value="0">QQVGA(160x120)</option>
                            </select>
                        </div>
                        <div class="input-group" id="control_1-group">
                            <label for="control_1">Control 1</label>
                            <div class="switch">
                                <input id="control_1" type="checkbox" class="default-action">
                                <label class="slider" for="control_1"></label>
                            </div>
                        </div>
                        <div class="input-group" id="control_2-group">
                            <label for="control_2">Control 2</label>
                            <div class="switch">
                                <input id="control_2" type="checkbox" class="default-action">
                                <label class="slider" for="control_2"></label>
                            </div>
                        </div>
                        <div class="input-group" id="gain-group">
                            <label for="gain">Gain</label>
                            <div class="range-min">-20</div>
                            <input type="range" id="gain" min="-20" max="80" value="25" class="default-action">
                            <div class="range-max">80</div>
                        </div>

                        <section id="buttons">
                            
                            <button id="toggle-stream">Stop Stream</button>
                            <button id="face_enroll" class="disabled" disabled="">Enroll Face</button>
                        </section>
                    </nav>
                </div>
                <figure>
                    <div id="stream-container" class="image-container">
                        <div class="close" id="close-stream">�</div>
                        <img id="stream" src="file:///C:/VirtualCommonFolder/Hi3516C__V300R001C01SPC011/Hi3516CV300_SDK_V1.0.1.1/mpp/sample/vencrtsp/ESP32%20OV2460_files/stream">
                    </div>
                </figure>
            </div>
        </section>
</body></html>
